<div class="w-75 m-auto py-4">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">

    <div class="mb-3">
      <label for="email">email</label>
      <input formControlName="email" type="email" class="form-control" name="email" id="email">
      <div class="text-danger" *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.errors?.required != null">email is required</small>
        <small *ngIf="loginForm.get('email')?.errors?.pattern != null || loginForm.get('email')?.errors?.email != null">Email is invalid</small>

      </div>
    </div>
    <div class="mb-3">
      <label for="password">password</label>
      <input formControlName="password" type="password" class="form-control" name="password" id="password">
      <div class="text-danger" *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.required != null">password is required</small>
        <small *ngIf="loginForm.get('password')?.errors?.pattern != null">password must start with uppercase letter and contain chars and digits between 8-16 letters</small>
      </div>
    </div>


    <div class="mb-3 d-flex">
      <button class="btn btn-info mx-auto" [disabled]="loginForm.invalid" type="submit">Submit</button>
    </div>
    <div class="text-danger" *ngIf="error">
      {{error}}
    </div>


  </form>
</div>
